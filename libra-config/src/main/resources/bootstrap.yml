server:
  port: 8002

spring:
  application:
    name: libra-config
  profiles:
    active: @spring.active@

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS

---

spring:
  profiles: local
  cloud:
    config:
      server:
        bootstrap: true
        git:
          uri: https://github.com/LibraZhu/libra-config-repo.git
          username:
          password:
          search-paths: /**
  boot:
    admin:
      client:
        url: http://127.0.0.1:9000
        instance:
          service-base-url: http://127.0.0.1:8002

